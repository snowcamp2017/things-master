<k33g-service class="ui container segment" style="font-size:16px">

  <h4 class="ui header">{id} | {kind}</h4>
  <p>
    <small class="ui blue label">value: {value} {unit}</small>
  </p>

  <script>
    console.log("=== k33g service ===");
    getInformationService() {
      fetch('http://snow-demo-k33g.cleverapps.io/sensors/k33g-sensor', {
        method: 'GET', 
        headers: {
          "Content-Type": "application/json",
        }
      })
      .then(response => {
        console.log(response)
        return response.json()
      })
      .then(jsonData => {
        this.id = jsonData.id;
        this.kind = jsonData.kind;
        this.value = jsonData.value;
        this.unit = jsonData.unit;

        this.update();
      });
    }
    const timer = setInterval(this.getInformationService, 2000);

  </script>
</k33g-service>
